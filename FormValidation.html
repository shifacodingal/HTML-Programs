<html>
    <head>
        <script>
            function validateFrom(){
                var x = document.forms["myForm"]["fname"].value;
                if(x == ""){
                    alert("Name must be filled out")
                    return false;
                }
            }

        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateFrom()">
            Name : <input type="text" name="fname">
            <input type="submit" value="Submit">
            <p id="message"></p>
        </form>
    </body>
</html>

<html>
    <body>
        <h2> The Javascript <i> this </i> Keyword</h2>

        <p id ="object_value"></p>
        <p id="function_value"></p>
        <script>
            var person={
                firstName:"John",
                lastName:"Doe",
                id:5566,
                fullName:function(){
                    return this.firstName+" "+this.lastName;
                }
            };
            function myFunction(){
                return this;
            }

            document.getElementById("object_value").innerHTML = person.firstName();

            document.getElementById("function_value").innerHTML = myFunction();
        </script>
    </body>
</html>
